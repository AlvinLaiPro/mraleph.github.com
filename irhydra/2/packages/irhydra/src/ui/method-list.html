<!DOCTYPE html>
<link rel="import" href="../../../../packages/polymer/polymer.html">
<polymer-element name="method-list">
  <template>
    <link rel="stylesheet" type="text/css" href="method-list.css">
    <div class="method-list">
      <div class="method-list-methods">
        <ul class="nav nav-list">
          <template repeat="{{method in filteredMethods | enumerate }}">
            <li>
              <template if="{{method.value.phases.length != 1}}">
                <h3 class="deopt-{{method.value.worstDeopt}}">
                  <template if="{{method.value.name.source != null}}">
                    <div><span class="method-name-source">{{method.value.name.source}}</span></div>
                  </template>
                  {{method.value.name.display}}
                </h3>
                <ul class="phases">
                  <template repeat="{{phase in method.value.phases | enumerate}}">
                    <li class="{{ { 'selected': phase.value == selected } }}"><a href="#phase-{{method.index}}-{{phase.index}}" on-click="{{selectPhase}}" data-phase="{{method.index}},{{phase.index}}">{{phase.value.name}}</a></li>
                  </template>
                </ul>
              </template>
              <template if="{{method.value.phases.length == 1}}">
                <h3 class="deopt-{{method.value.worstDeopt}} {{ { 'selected': method.value.phases.last == selected } }}">
                  <template if="{{method.value.name.source != null}}">
                    <div><span class="method-name-source">{{method.value.name.source}}</span></div>
                  </template>
                  <a href="#phase-{{method.index}}-0" on-click="{{selectPhase}}" data-phase="{{method.index}},0">{{method.value.name.display}}</a>
                </h3>
              </template>
            </li>
          </template>
        </ul>
      </div>

      <div class="method-list-footer">
        <input type="text" placeholder="Filter methods" on-key-up="{{filterUpdated}}" on-changed="{{filterChanged}}" value="{{filter}}">
        <input type="checkbox" class="toggle" checked="{{sortByDeopts}}" data-title="Sort by deopts">
      </div>
    </div>
  </template>
  <script  type="application/dart" src="method-list.dart"></script>
</polymer-element>
